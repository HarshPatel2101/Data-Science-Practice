<html>
    <head><h1 id='Wine_Header'>Wine Prediction App</h1></head>
    <link rel="stylesheet" href="static\main.css">
        <body>
            <title>Prediction Page</title>
            <form id="from_templates" action="/" method="post">
                <input id="fixed_acidity" name="fixed_acidity" type="text" placeholder="fixed acidity" >fixed acidity</input>
                <input id="volatile_acidity" name="volatile_acidity" type="text" placeholder="volatile_acidity" >volatile acidity</input>
                <input id="citric_acid" name="citric_acid" type="text" placeholder="citric_acid" >citric acid</input>
                <input id="Residual_sugar" name="Residual_sugar" type="text" placeholder="Residual_sugar" >Residual sugar</input>
                <input id="chlorides" name="chlorides" type="text" placeholder="chlorides" >chlorides</input>
                <input id="free_sulfur_dioxide" name="free_sulfur_dioxide" type="text" placeholder="free_sulfur_dioxide" >free sulfur dioxide</input>
                <input id="total_sulfur_dioxide" name="total_sulfur_dioxide" type="text" placeholder="total_sulfur_dioxide" >total sulfur dioxide</input>
                <input id="density" name="density" type="text" placeholder="density" >density</input>
                <input id="pH" name="pH" type="text" placeholder="pH" >pH</input>
                <input id="sulphates" name="sulphates" type="text" placeholder="sulphates" >sulphates</input>
                <input id="alcohol" name="alcohol" type="text" placeholder="alcohol" >alcohol</input>
                <button type="submit">Submit</button>
            </form>

            {% if prediction %}
                <p>Prediction: {{ prediction }}</p>
            {% endif %}

            {% if error %}
                <p>Error: {{ error }}</p>
            {% endif %}

        </body>
</html>
